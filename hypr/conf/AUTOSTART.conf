exec-once = waybar & swww-daemon & swayosd-server & hyprshade on ./grayscale.glsl.mustache
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Fluent-grey-Dark-compact"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Papirus"
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
